<h4>Adobe Flash & Snapsvg.js</h4>

<script src="{{ site.baseurl }}/assets/js/vendor/snap.svg-min.js"></script>
<script src="{{ site.baseurl }}/assets/js/vendor/SnapSVGAnimator.min.js"></script>

<script type="text/javascript"> 
    var jsonfile = "{{ site.baseurl }}/assets/js/lehrplattform.json",
        fps = 24,
        width = 550,
        height = 400,
        AJAX_req;

    AJAX_JSON_Req(jsonfile);

    function handle_AJAX_Complete() {
        if( AJAX_req.readyState == 4 && AJAX_req.status == 200 )
        {
            json = JSON.parse(AJAX_req.responseText);
            comp = new SVGAnim(
                           json,
                           width,
                           height,
                           fps
                           );
            
            comp.play();
        }
    }

    function AJAX_JSON_Req( url )
    {
        AJAX_req = new XMLHttpRequest();
        AJAX_req.open("GET", url, true);
        AJAX_req.setRequestHeader("Content-type", "application/json");
        
        AJAX_req.onreadystatechange = handle_AJAX_Complete;
        AJAX_req.send();
    }
</script>
